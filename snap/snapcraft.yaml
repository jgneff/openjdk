name: openjdk
title: OpenJDK
summary: Open Java Development Kit
description: |
  OpenJDK is the official reference implementation of the Java
  Platform, Standard Edition, since version 7.

  The Java Platform, Standard Edition, is a cross-platform computing
  environment that lets you develop and deploy Java applications on
  desktops, servers, and embedded systems.

  This package contains all of the latest development tools, class
  libraries, API documentation, and source code of OpenJDK. It provides
  all you need to compile, run, debug, document, link, and package
  your Java applications with the most recent features and bug fixes.

  To get started, see the README file for this package on GitHub:

  https://github.com/jgneff/openjdk

  Java and OpenJDK are trademarks or registered trademarks of Oracle
  and/or its affiliates.
version: '16+29'
license: (GPL-2.0 WITH Classpath-exception-2.0)

base: core20
grade: devel
confinement: strict

architectures:
- build-on: amd64

plugs:
  home: null

apps:
  openjdk:
    command: bin/openjdk.sh
  java:
    command: jvm/bin/java
    plugs:
    - desktop
    - desktop-legacy
    - wayland
    - unity7
    - opengl
    environment:
      LC_ALL: C.UTF-8
  javac:
    command: jvm/bin/javac
    environment:
      LC_ALL: C.UTF-8
  javadoc:
    command: jvm/bin/javadoc
    environment:
      LC_ALL: C.UTF-8
  jar:
    command: jvm/bin/jar
    environment:
      LC_ALL: C.UTF-8
  jarsigner:
    command: jvm/bin/jarsigner
    environment:
      LC_ALL: C.UTF-8
  jlink:
    command: jvm/bin/jlink
    environment:
      LC_ALL: C.UTF-8
  jpackage:
    command: jvm/bin/jpackage
    environment:
      LC_ALL: C.UTF-8

parts:
  app:
    plugin: dump
    source: https://github.com/jgneff/openjdk.git
    source-depth: 1
    stage: [bin]

  jdk:
    plugin: autotools
    source: https://github.com/openjdk/jdk16.git
    source-depth: 1
    source-branch: jdk-$SNAPCRAFT_PROJECT_VERSION
    build-snaps:
    - openjdk/latest/candidate
    build-packages:
    - libasound2-dev
    - libcups2-dev
    - libfontconfig1-dev
    - libfreetype6-dev
    - libx11-dev
    - libxext-dev
    - libxrandr-dev
    - libxrender-dev
    - libxt-dev
    - libxtst-dev
    - unzip
    - zip
    override-build: |
      set -o xtrace
      bash configure --with-native-debug-symbols=none \
        --with-version-pre=no --with-version-opt=snap \
        --with-boot-jdk=/snap/openjdk/current/jvm \
        --enable-javac-server=no
      make images docs
      cd build/linux-*-server-release/images
      mv jdk docs $SNAPCRAFT_PART_INSTALL
    organize:
      jdk: jvm
      docs: jvm/docs
    stage-packages:
    - binutils
    - dpkg
    - fakeroot
    - libasound2
    - libfreetype6
    - libpng16-16
    - libx11-6
    - libxau6
    - libxcb1
    - libxdmcp6
    - libxext6
    - libxi6
    - libxrender1
    - libxtst6
    - libfontconfig1

  # Deletes libraries already available in the base 'core20' snap
  # https://snapcraft.io/docs/desktop-snap-size-reduction
  del:
    after: [app, jdk]
    plugin: nil
    override-prime: |
      set -o xtrace
      cd /snap/core20/current
      find -L \
        lib/$SNAPCRAFT_ARCH_TRIPLET usr/lib/$SNAPCRAFT_ARCH_TRIPLET \
        -type f -exec rm -f "$SNAPCRAFT_PRIME/{}" \;

layout:
  /etc/dpkg:
    bind: $SNAP/etc/dpkg
  /usr/bin/fakeroot:
    symlink: $SNAP/usr/bin/fakeroot-sysv
  /usr/bin/faked-sysv:
    symlink: $SNAP/usr/bin/faked-sysv
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libfakeroot:
    symlink: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libfakeroot
